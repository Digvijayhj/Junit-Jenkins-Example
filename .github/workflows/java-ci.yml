name: Java CI/CD with Gradle

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  build-test-coverage:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java-version: [8, 11, 14, 17]

    steps:
    - uses: actions/checkout@v2

    - name: Set up JDK ${{ matrix.java-version }}
      uses: actions/setup-java@v2
      with:
        java-version: ${{ matrix.java-version }}
        distribution: 'adopt'

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build with Gradle
      run: ./gradlew build

    - name: Test with Gradle
      run: ./gradlew test
      
    - name: Install XML processing tools
      run: sudo apt-get install -y libxml2-utils

    - name: Generate Jacoco Test Coverage Report
      run: ./gradlew jacocoTestReport
    
    - name: List contents of the Jacoco report directory
      run: ls -al build/reports/jacoco/test/
    
    - name: Upload Jacoco Report Directory
      uses: actions/upload-artifact@v2
      with:
        name: Jacoco Report
        path: build/reports/jacoco/test/

    - name: Debug - Show jacocoTestReport.xml content
      run: cat build/reports/jacoco/test/jacocoTestReport.xml

    - name: Check for 100% Test Coverage
      run: |
        if grep -q 'missed="[^0]' build/reports/jacoco/test/jacocoTestReport.xml; then
          echo "Code coverage is less than 100%"
          exit 1
        else
          echo "Code coverage is 100%"
        fi
  
    - name: Package (only for master branch)
      if: github.ref == 'refs/heads/master'
      run: ./gradlew assemble

    - name: Upload Artifacts (only for master branch)
      if: github.ref == 'refs/heads/master'
      uses: actions/upload-artifact@v2
      with:
        name: packaged-jar
        path: build/libs/*.jar
